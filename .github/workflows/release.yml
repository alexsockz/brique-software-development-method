name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Set version from tag
        run: |
          sed -i "s/version = '1.0-SNAPSHOT'/version = '${{ steps.version.outputs.VERSION }}'/" build.gradle

      - name: Build and Test
        run: ./gradlew clean build

      - name: Build distribution archives
        run: ./gradlew distZip distTar jar

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Brique ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            build/distributions/brique-${{ steps.version.outputs.VERSION }}.zip
            build/distributions/brique-${{ steps.version.outputs.VERSION }}.tar
            build/libs/brique-${{ steps.version.outputs.VERSION }}.jar
