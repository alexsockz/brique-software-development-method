name: Gradle CI with JaCoCo

on:
  push:
    branches: [ "main", "alessio", leonardo ]
  pull_request:
    branches: [ "main" ]

jobs:
  # Full build and test for main branch
  build-and-test:
    name: Build, Test, and Coverage
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    
    steps:
      # Step 1: Check out the repository
      - name: Check out code
        uses: actions/checkout@v4

      # Step 2: Set up JDK 21 (matches your Gradle config)
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Step 3: Make gradlew executable (needed for GitHub Actions)
      - name: Make gradlew executable
        run: chmod +x gradlew

      # Step 4: Set up Gradle (caches dependencies)
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2

      # Step 5: Run tests and generate JaCoCo report
      - name: Run tests with coverage
        run: ./gradlew test jacocoTestReport

      # Step 6: Upload JaCoCo report as an artifact
      - name: Upload JaCoCo report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: build/reports/jacoco/test/html

      # Step 7: Build the project (only if tests pass)
      - name: Build project
        run: ./gradlew build

      # Step 8: Upload build artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build/libs/

  # Tests only for alessio branch
  test-only:
    name: Tests Only (No Build)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/alessio'
    
    steps:
      # Step 1: Check out the repository
      - name: Check out code
        uses: actions/checkout@v4

      # Step 2: Set up JDK 21
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Step 3: Make gradlew executable
      - name: Make gradlew executable
        run: chmod +x gradlew

      # Step 4: Set up Gradle (caches dependencies)
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2

      # Step 5: Run tests only (compiles but doesn't create jar)
      - name: Run tests with coverage
        run: ./gradlew test jacocoTestReport

      # Step 6: Upload JaCoCo report as an artifact
      - name: Upload JaCoCo report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report-alessio
          path: build/reports/jacoco/test/html